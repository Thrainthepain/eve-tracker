# Modern Nginx configuration compatible with latest Docker
# Last Updated: 2025-05-04 14:57:40

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name ${FULL_DOMAIN};

    # For Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        try_files $uri =404;
    }

    # Redirect to HTTPS if configured to use HTTPS
    set $redirect_to_https 0;
    if ($SERVER_PROTOCOL = "https") {
        set $redirect_to_https 1;
    }
    if ($redirect_to_https = 1) {
        return 301 https://$host$request_uri;
    }

    # Custom assets location
    location /custom-assets/ {
        alias /usr/share/nginx/html/custom-assets/;
        access_log off;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Modern security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:${BACKEND_PORT}/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy settings for better performance
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Enhanced timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Websocket support for real-time features
    location /socket.io/ {
        proxy_pass http://backend:${BACKEND_PORT}/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        # WebSocket specific settings
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Error pages
    error_page 404 /index.html;
    
    # Disable access logs for common files
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

# HTTPS server
server {
    # Only listen on 443 if using HTTPS
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${FULL_DOMAIN};

    # SSL certificate paths
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # Modern SSL settings compatible with latest browsers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Add HSTS header with preload to ensure site is loaded over HTTPS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

